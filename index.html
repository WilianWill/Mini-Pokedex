<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Pokemon</title>
    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- font awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title-page">Search Pokemon</h1>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchInput"
            />
            <button class="btn btn-outline-success" id="search">Search</button>
          </form>
        </div>
      </nav>
      <!-- cards -->
      <div class="cards-container">
        <div class="pokemon-id">
          <h5 id="pokemonId"></h5>
        </div>
        <div class="sprites">
          <img src="" alt="pokemon-sprite" class="sprite" />
        </div>

        <div class="card-body">
          <h5 class="card-pokemon-name" id="pokemonName"></h5>

          <div class="details">
            <span class="card-text" id="pokemonType"></span>
            <span class="card-text" id="pokemonHeight"></span>
            <span class="card-text" id="pokemonWeight"></span>
          </div>
        </div>
      </div>

      <!-- end cards -->
    </div>
    <!-- end container -->
    <script src="./src/script/index.js"></script>
  </body>
</html>
