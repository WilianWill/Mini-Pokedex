<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Pokemon</title>
    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- font awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchInput"
          />
          <button class="btn btn-outline-success" id="search">Search</button>
        </form>
      </div>
    </nav>
    <!-- cards -->
    <div class="cards-container">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title" id="pokemonName">Pokemon</h5>
          <img alt="pokemon-sprite" class="sprite" />
          <div class="pokemon-details">
            <p class="card-text">Height: <span id="pokemonHeight"></span></p>
            <p class="card-text">Weight: <span id="pokemonWeight"></span></p>
            <p class="card-text">Type: <span id="pokemonType"></span></p>
          </div>
          <p class="card-text" id="pokemonDescription"></p>
        </div>
      </div>
    </div>
    <!-- end cards -->

    <!-- end container -->
    <script src="./src/script/index.js"></script>
  </body>
</html>
